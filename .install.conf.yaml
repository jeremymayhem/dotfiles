- defaults:
    link:
      create: true
      relink: true

- create:
  - ~/bin

- clean: ['~', '~/.config']

- link:
    ~/.dircolors:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.tigrc:
    ~/.tmux.conf:
    ~/.vimrc.bundles:
    ~/.vimrc:
    ~/bin/:
      path: bin/*
      glob: true
    ~/bin/icdiff: external/icdiff/icdiff
    ~/bin/git-icdiff: external/icdiff/git-icdiff

- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
